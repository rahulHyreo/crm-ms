<!-- {{isOpen}} -->

<div (clickAway)="hideDropDown()">
<span (click)="showDropDown()" type="button" #target
  class="appearance-none rounded-md border-1 border-border  font-normal py-1 px-3 text-xs focus:outline-none flex dark:border-bg-400 dark:border-1  dark:bg-bg-600 dark:text-gray-300">
  <label class="flex-grow font-exo-regular">{{selectedLabel}}</label>

  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
  </svg>
</span>
<!-- added Job ReqNO -->
  <span class="flex-col hidden rounded-md overflow-auto max-h-40 h-auto" #dropdown>
    <label *ngFor="let option of _options" class="text-xs hover:bg-gray-100 px-2 py-1.5 font-exo-regular font-normal  dark:hover:bg-tab_bg-300 ">
    <ng-container *ngIf="option[reqNo]==null" > <input class="w-3 h-3 mr-1" type="checkbox"  [checked]="selectedOptions.isSelected(option)" (change)="toggle(option)"/>{{option[label]}}
    </ng-container>
    <ng-container *ngIf="option[reqNo]!=null"> <input   class="w-3 h-3 mr-1" type="checkbox"  [checked]="selectedOptions.isSelected(option)" (change)="toggle(option)"/>{{ option[reqNo]}}-{{option[label] }}
    </ng-container>
    </label>
<!-- added Job ReqNO -->
  </span>
</div>
